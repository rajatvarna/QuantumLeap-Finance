<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumLeap Finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-background: 249 250 251; /* gray-50 */
            --color-card: 255 255 255; /* white */
            --color-accent: 29 78 216; /* blue-700 */
            --color-accent-hover: 30 64 175; /* blue-800 */
            --color-text-primary: 17 24 39; /* gray-900 */
            --color-text-secondary: 55 65 81; /* gray-700 */
            --color-text-tertiary: 107 114 128; /* gray-500 */
            --color-border: 229 231 235; /* gray-200 */
            --color-positive: 21 128 61; /* green-700 */
            --color-negative: 185 28 28; /* red-700 */
        }
        .dark {
            --color-background: 17 24 39; /* gray-900 */
            --color-card: 31 41 55; /* gray-800 */
            --color-accent: 96 165 250; /* blue-400 */
            --color-accent-hover: 59 130 246; /* blue-500 */
            --color-text-primary: 249 250 251; /* gray-50 */
            --color-text-secondary: 209 213 219; /* gray-300 */
            --color-text-tertiary: 156 163 175; /* gray-400 */
            --color-border: 55 65 81; /* gray-700 */
            --color-positive: 74 222 128; /* green-400 */
            --color-negative: 248 113 113; /* red-400 */
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark body {
             background-image: radial-gradient(circle at 1px 1px, rgba(209, 213, 219, 0.1) 1px, transparent 0);
             background-size: 2rem 2rem;
        }
        @keyframes pulse-live {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        .animate-pulse-live {
            animation: pulse-live 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: 'rgb(var(--color-background) / <alpha-value>)',
            card: 'rgb(var(--color-card) / <alpha-value>)',
            accent: {
              DEFAULT: 'rgb(var(--color-accent) / <alpha-value>)',
              hover: 'rgb(var(--color-accent-hover) / <alpha-value>)'
            },
            'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
            'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
            'text-tertiary': 'rgb(var(--color-text-tertiary) / <alpha-value>)',
            border: 'rgb(var(--color-border) / <alpha-value>)',
            positive: 'rgb(var(--color-positive) / <alpha-value>)',
            negative: 'rgb(var(--color-negative) / <alpha-value>)',
          }
        }
      }
    }
    </script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js" async></script>
<script type="importmap">
{
  "imports": {
    "sentiment": "https://esm.sh/sentiment",

    "react/": "https://esm.sh/react@^18.3.1/"
  }
}
</script>
</head>
<body class="bg-background">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
